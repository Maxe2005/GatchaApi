services:
  # Gatcha Front
  gatcha-front:
    build:
      context: ./Gatcha_Front
      dockerfile: Dockerfile
    container_name: gatcha-front
    ports:
      - "3000:80"
    depends_on:
      - api-joueur
      - api-monsters
      - api-generate-gatcha
      - api-authentification
      - api-invocations
    networks:
      - api_network

  # API Authentification
  api-authentification:
    build:
      context: ./API_authentification
      dockerfile: Dockerfile
    container_name: api-authentification
    ports:
      - "8081:8080"
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo-authentification
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=auth_db
    depends_on:
      - mongo-authentification
    networks:
      - api_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
  mongo-authentification:
    image: mongo:latest
    container_name: mongo-authentification
    ports:
      - '27019:27017'
    restart: on-failure
    environment:
      MONGO_INITDB_DATABASE: auth_db
      MONGO_INITDB_ROOT_USERNAME: mongoadmin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-authentification_data:/data/db
    networks:
      - api_network

  # API Joueur
  api-joueur:
    build:
      context: ./API_joueur
      dockerfile: Dockerfile
    container_name: api-joueur
    ports:
      - "8082:8080"
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo-player
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=gatcha-player-db
    depends_on:
      - mongo-player
    networks:
      - api_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo-player:
    image: mongo:latest
    container_name: mongo-player
    ports:
      - "27020:27017"
    environment:
      MONGO_INITDB_DATABASE: gatcha-player-db
    volumes:
      - ./API_joueur/mongo-init:/docker-entrypoint-initdb.d
      - mongodb_player_data:/data/db
    networks:
      - api_network

  # API Monsters
  api-monsters:
    build:
      context: ./API_monstres
      dockerfile: Dockerfile
    container_name: api-monsters
    ports:
      - "8083:8080"
    environment:
      - SPRING_DATA_MONGODB_HOST=mongo-monsters
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=monsters_db
    depends_on:
      - mongo-monsters
    networks:
      - api_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  mongo-monsters:
    image: mongo:latest
    container_name: mongo-monsters
    ports:
      - "27021:27017"
    environment:
      MONGO_INITDB_DATABASE: monsters_db
    volumes:
      - mongo-monsters_data:/data/db
    networks:
      - api_network

  # API Invocations
  api-invocations:
    build:
      context: ./API_invocations
      dockerfile: Dockerfile
    container_name: api-invocations
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-invocations:5432/api_invocationsdb
      - SPRING_DATASOURCE_USERNAME=api_invocations
      - SPRING_DATASOURCE_PASSWORD=api_invocations
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - EXTERNAL_API_MONSTERS_BASE_URL=http://api-monsters:8080
      - EXTERNAL_API_PLAYER_BASE_URL=http://api-joueur:8080
      - EXTERNAL_API_AUTH_BASE_URL=http://api-authentification:8080
      - EXTERNAL_API_CONNECTION_TIMEOUT=5000
      - EXTERNAL_API_READ_TIMEOUT=5000
      - APP_AUTH_ENABLED=true
    depends_on:
      - postgres-invocations
      - api-monsters
      - api-joueur
      - api-authentification
    networks:
      - api_network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres-invocations:
    image: postgres:16
    container_name: postgres-invocations
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: api_invocationsdb
      POSTGRES_USER: api_invocations
      POSTGRES_PASSWORD: api_invocations
    volumes:
      - postgres_invocations_data:/var/lib/postgresql/data
    networks:
      - api_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U api_invocations -d api_invocationsdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Generate Gatcha
  api-generate-gatcha:
    build:
      context: ./API_generate_gatcha
      dockerfile: Dockerfile
    container_name: api-generate-gatcha
    ports:
      - "8084:8000"
    networks:
      - api_network
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password123
      - MINIO_BUCKET_NAME=gatcha-assets
      - MINIO_PUBLIC_URL=http://localhost:9000
      - DATABASE_URL=postgresql://gatcha_user:gatcha_password@postgres-generate-gatcha:5432/gatcha_db
    depends_on:
      - minio
      - postgres-generate-gatcha

  postgres-generate-gatcha:
    image: postgres:16-alpine
    container_name: postgres-generate-gatcha
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: gatcha_user
      POSTGRES_PASSWORD: gatcha_password
      POSTGRES_DB: gatcha_db
    volumes:
      - postgres_generate_gatcha_data:/var/lib/postgresql/data
    networks:
      - api_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gatcha_user -d gatcha_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Service
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - ./API_generate_gatcha/minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - api_network

  # pgAdmin pour g√©rer toutes les bases PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - api_network
    depends_on:
      - postgres-invocations
      - postgres-generate-gatcha

networks:
  api_network:
    driver: bridge

volumes:
  mongo-monsters_data:
  mongodb_player_data:
  mongo-authentification_data:
  minio_data:
  postgres_invocations_data:
  postgres_generate_gatcha_data:
  pgadmin_data:
